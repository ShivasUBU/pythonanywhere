<!DOCTYPE html>
{% load static %}
<html class="has-background-white-bis">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'LaimaTema/css/bulma.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
          crossorigin="anonymous"/>
    <script type="text/javascript" src="{% static 'LaimaTema/js/nav-span.js' %}"></script>
</head>

<body>
<nav class="navbar is-transparent has-background-danger">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
            <p class="title has-text-danger-light">LaimaTema</p>
        </a>
        <div class="navbar-burger burger" data-target="navbarTransparent">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbarTransparent" class="navbar-menu">
        <div class="navbar-start">
            <!-- add link here -->
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a class="button is-danger is-light" href="{% url 'home' %}">
                                <span class="icon">
                                    <i class="fas fa-home"></i>
                                </span>
                            <span>หน้าแรก</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="field has-text-centered">
                <h1 class="title has-text-danger">ลงทะเบียน</h1>
            </div>
            <div class="box">
                {% block signup %}
                {% endblock %}
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>LaimaTema</strong> by <a href="mailto:thanet.si.62@ubu.ac.th" class="has-text-danger">Thanet
            Siriboon</a>.
        </p>
    </div>
</footer>

</body>

</html>
